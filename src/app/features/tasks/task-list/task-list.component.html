<div class="p-4">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z2 w-full">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Název</th>
            <tr mat-cell *matCellDef="let task">{{ task.name }}</tr>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priorita</th>
            <td mat-cell *matCellDef="let task">
                <mat-select [(value)]="task.priority" (selectionChange)="updateTask(task)">
                    <mat-option [value]="1">Nízká</mat-option>
                    <mat-option [value]="2">Střední</mat-option>
                    <mat-option [value]="3">Vysoká</mat-option>
                </mat-select>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Stav</th>
            <td mat-cell *matCellDef="let task">
                <mat-select [(value)]="task.status" (selectionChange)="updateTask(task)">
                    <mat-option [value]="1">ToDO</mat-option>
                    <mat-option [value]="2">Probíhá</mat-option>
                    <mat-option [value]="3">Hotovo</mat-option>
                </mat-select>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Akce</th>
            <td mat-cell *matCellDef="let task">
                <button mat-icon-button color="primary" [routerLink]="['/edit', task.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator 
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageIndex]="currentPage-1"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
